Prefix: '&f[&ePlayerInv&f] '

Language: 'en-US'

Debug-mode: false

Voucher:
  large:
    material: PAPER
    enchant-glow: true
    custom-model-data: 0
  medium:
    material: PAPER
    enchant-glow: true
    custom-model-data: 0
  Sound: true
  Value: 'UI_TOAST_CHALLENGE_COMPLETE:1:1'
  Title: true
  Set-owner: true

## Customize vault amount
Vault:
  Large_amount: 30
  Medium_amount: 30

## player use command: /inv keys toggle to disabled/enabled to toggle F function
OpenToggle: true

GUI:
  Sound_value: 'UI_BUTTON_CLICK:1:2'

## use F function to open main menu
KeysOpen: true
Need-sneaking: true

OpenGUIMessage: true

Inventory:
  Blacklist:
    - 'BARRIER'

## Only applicable for multi server using BungeeCord or Velocity
## Not available for single server
## If single server using it, it cannot give permission when using vouchers
Luckperms-proxy-support: false
Sync-server:
  - 'lobby'
  - 'sc'
  - 'zy'

DataBases:
  MySQL: false
  host: localhost
  port: 3306
  user: root
  password: root
  database: playerinv
  allowPublicKeyRetrieval: false